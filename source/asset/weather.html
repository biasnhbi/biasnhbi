<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>天气预报</title>
	<link rel="stylesheet" href="/asset/css/reset1.css" />
	<link rel="stylesheet" href="/asset/css/index1.css" />
	<link rel="stylesheet" href="/asset/css/scrollbar.css">
</head>

<body style="background-image:url('img/unicorn.jpg');background-size:cover;">

	<div class="wrap" id="app">
		<div style="width: 800px;height: 500px;margin: 10px auto;background-color: rgb(255, 255, 255,0.6);border: 3px solid rgba(243, 39, 39, 0.75);border-radius: 30px;">
			<div class="search_form">
				<div class="logo"><img src="img/logo.png" alt="logo" /></div>
				<div class="form_group">
					<input type="text" class="input_txt" placeholder="请输入查询的天气" v-model="weather" @keyup.enter="f1()" />
					<button class="input_sub" @click="f1()">
						搜 索
					</button>
				</div>
				<div class="hotkey">
					<a href="javascript:;" @click="f2('北京')">北京</a>
					<a href="javascript:;" @click="f2('上海')">上海</a>
					<a href="javascript:;" @click="f2('广州')">广州</a>
					<a href="javascript:;" @click="f2('深圳')">深圳</a>
				</div>
			</div>
<div style="width: 900px;margin:10px 200px;color: rgb(243, 19, 19,0.6);">{{tip}}</div>
			<ul class="weather_list">
				<!-- 重复 遍历 -->
				<li v-for="(item,index) in ws">
					<div class="info_type"><span class="iconfont">{{item.type}}</span></div>
					<div class="info_temp">
						<b>{{item.low}}</b>
						~
						<b>{{item.high}}</b>
					</div>
					<div class="info_date"><span>{{item.date}}</span></div>
					<div style="font-size: 16px;">风向：{{item.fengxiang}}</div>
				</li>
			</ul>
		</div>
	</div>















</body>
<!-- vue库 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/asset/js/vue.js"></script>
<!-- 网络请求库 -->

<!-- 自己的js -->
<script src="/asset/js/t2.js"></script>

</html>
