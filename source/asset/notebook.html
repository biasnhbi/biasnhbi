
<html>
	<head>
		<meta charset="utf-8">
		<title>陶文锋的记事本</title>
		<link rel="stylesheet" type="text/css" href="/asset/css/index.css" />
	</head>
	<body>
		<!-- 主体区域 -->
		<section id="todoapp">
			<!-- 输入框 -->
			<header class="header">
				<h1>陶文锋记事本</h1>
				<input autofocus="autofocus" autocomplete="off" placeholder="请输入任务" 
				class="new-todo" @keyup.enter="add" v-model="news"/>
			</header>
			<!-- 列表区域 -->
			<section class="main">
				<ul class="todo-list">
					<!-- 重复项 -->
					<li class="todo" v-for="(item,index) in textarrs">
						<div class="view">
							<span class="index">{{index+1}}.</span><label>{{item}}--------{{new Date().toLocaleString()}}</label>
							<button class="destroy" @click="del(index)"></button>
							<button class="add" @click="change(index)"></button>
						</div>
					</li>
				</ul>
			</section>
			<!-- 统计和清空 -->
			<footer class="footer" v-show="textarrs.length!=0">
				<span class="todo-count"> <strong>{{textarrs.length}}</strong> items left </span>
				<button class="clear-completed" @click="clear">
					Clear
				</button>
			</footer>
			<div style="float: left;">
				<h2 @click="getjoke" style="color: white;width: 150px;height: 20px;">每日笑话</h2>
			<ul>
				<li v-for="(item,index) in joker" style="color: white;">{{index+1}}.{{item}}</li>
			</ul>
		</div>
		</section>
		<!-- 底部 -->
		<footer class="info">
			<p>
				<a href=""><img src="images/logo.png" alt="" /></a>
			</p>
		</footer>
	</body>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/asset/js/vue.js"></script>
	<script src="/asset/js/t1.js"></script>
	</html>
